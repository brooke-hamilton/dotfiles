# yaml-language-server: $schema=https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2024/04/config/document.json
$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2024/04/config/document.json
metadata:
  name: Office Apps Configuration
  description: Install Microsoft Office and Teams
  version: 1.0.0
resources:
  - name: install M365
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.Office
      source: winget
      _exist: true

  - name: install teams
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.Teams
      source: winget
      _exist: true
